<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                    <div class="score-box">
                        <span id="homeScore">0</span>
                            <div class="score-buttons">
                                <button class="button" onclick="homeAddOne()">+1</button>
                                <button class="button" onclick="homeAddTwo()">+2</button>
                                <button class="button" onclick="homeAddThree()">+3</button>
                            </div>
                    </div>
            </div>
        <div>
                <h3>GUEST</h3>
                    <div class="score-box">
                        <span id="guestScore">0</span>
                            <div class="score-buttons">
                                <button class="button" onclick="guestAddOne()">+1</button>
                                <button class="button" onclick="guestAddTwo()">+2</button>
                                <button class="button" onclick="guestAddThree()">+3</button>
                            </div>
                    </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
